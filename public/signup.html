<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up - Expense Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <div class="page-wrapper">
    <header class="main-header">
      <h1>ðŸ’° Expense Tracker</h1>
      <p>Manage Your Finances Smartly</p>
    </header>

    <div class="container">
      <h2>Sign Up</h2>
      <p>Create your Expense Tracker account</p>

      <form id="signupForm">
        <input type="text" id="name" placeholder="Full Name" required />
        <input type="email" id="email" placeholder="Email Address" required />
        <div class="password-wrapper">
          <input type="password" id="password" placeholder="Password" required />
          <span id="togglePassword" class="fa-solid fa-eye toggle-icon"></span>
          </div>
        <button type="submit">Create Account</button>
        <div id="errorMessage" class="error"></div>
      </form>

      <div class="bottom-box">
        <p>Already have an account?</p>
        <a href="login.html" class="secondary-button">Login</a>
      </div>
    </div>
  </div>

  <script src="signup.js"></script>
</body>
</html>
